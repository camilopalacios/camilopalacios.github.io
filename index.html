<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SpaceAndShips</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebBuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
	<div class="cockpit-frame">
		<img src="img/Frame.png" alt="Frame" draggable="false">
	</div>
    <div class="webgl-content">
      <div id="gameContainer"></div>
    </div>
	<!--<div class="webgl-logo"></div>-->

    <div id="tips">
      <div class="tipsList">
        <a href="#">Use the <b>Cursor</b> to aim the ship</a> <a href="#">Use <b>Left Shift</b> to thrust forward</a> <a href="#">Use <b>W</b>,<b>A</b>,<b>S</b>,<b>D</b> for movement</a>
      </div>
    </div>
	<div class="fullscreen" onclick="gameInstance.SetFullscreen(1)">FULL SCREEN MODE</div>
  </body>
</html>
